<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор ценностей</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark-blue text-white">
    <div class="container mx-auto p-4 max-w-3xl min-h-screen flex flex-col justify-start">
        <h1 class="text-2xl font-bold text-center mb-4 p-4 rounded-lg bg-gradient-to-r from-royal-blue to-dark-blue shadow-lg">
            Анализатор ценностей
        </h1>
        <div id="chat-container" class="rounded-lg shadow-lg p-4 flex-1 overflow-y-auto mb-4 bg-gradient-to-br from-[#1f2e4d] to-[#0d1a33]">
            <div id="chat-messages"></div>
            <div id="loading-indicator" class="hidden justify-center mt-4">
                <div class="loader"></div>
            </div>
        </div>
        <div class="flex flex-col md:flex-row gap-2 items-stretch">
            <textarea id="user-input" class="flex-1 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-royal-blue resize-none" rows="4" placeholder="Введите текст для анализа..."></textarea>
            <div class="flex flex-col gap-2 md:w-1/3">
                <input type="file" id="file-input" accept=".txt,.docx,.pdf" class="text-sm text-white bg-dark-blue border border-royal-blue rounded-lg px-3 py-2 file:mr-2 file:py-1 file:px-3 file:border-0 file:text-sm file:bg-royal-blue file:text-white file:rounded-lg cursor-pointer" />
                <button id="send-button" class="px-4 py-2 bg-royal-blue text-white rounded-lg hover:bg-light-blue transition duration-300">Отправить</button>
                <button id="send-file-button" class="px-4 py-2 bg-royal-blue text-white rounded-lg hover:bg-light-blue transition duration-300">Отправить файл</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
